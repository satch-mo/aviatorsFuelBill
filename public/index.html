<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator's Fuel Bill</title>
    <link rel="stylesheet" href="/css">
    <link href="/favicon.ico" rel="icon" type="image/x-icon" />
</head>
<body>
    <header>
        <h1>Aviator's Fuel Bill</h1>
    </header>

    <main>
        <form id="aviator">
            <label for="aircraft-select">Aircraft:</label>
            <select id="aircraft-select"></select><br>
            <label for="distance">Distance in Nautical Miles:</label>
            <input type="number" id="distance" name="distance" min="1" placeholder="in nautical miles"><br>
            <button id="time" type="submit">Time</button>
            <button id="fuel" type="submit">Fuel</button>
            <button id="cost" type="submit">Cost</button>
        </form>

    </main>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js"></script>
</body>
</html>
